<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body id="root"> 
    <!-- header -->
    <header class="header">
        <p id="highscores"></p>
        <p id="timer"></p>
    </header>

    <!-- landing information -->
    <main class="mainDiv">
        <h1> Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your screentime by ten seconds!</p>
        <button class="startBtn">Start Quiz</button>
    </main>

    <!-- quiz section -->
    <div class="quiz">
        <div>
            <p class="question">Question</p>
            <div class="choices">
                <button class="choice" id="ch1" onclick="checkAnswer('ch1')">1.</button>
                <br />
                <button class="choice" id="ch2" onclick="checkAnswer('ch2')">2.</button>
                <br />
                <button class="choice" id="ch3" onclick="checkAnswer('ch3')">3.</button>
                <br />
                <button class="choice" id="ch4" onclick="checkAnswer('ch4')">4.</button>
            </div>
        </div>
    </div>


    <!-- finish game score and form -->
    <div class="finishGame">
        <p class="finishedText"></p>
        <p id="finalScoreInfo"></p>

        <!-- Highscore form submit-->
        <div id="initialsDetails">
            <form id="highscoreDetails">
                <label for="initials">Enter initials:</label>
                <input type="text" initials="initials" id="initials" class="form-input"/>
                <button type="submit" id="submitBtn">Submit</button>
            </form>
        </div>
    </div>

    <div class="checkAnswer"></div>

    <!-- highscores section -->
    <div class="highscoresDiv">
        <h2 class="highscoresText">Highscores</h2>
        <p class="highscoresInfo"></p>
        <button class="choice" id="goBack">Go Back</button>
        <button class="choice" id="clearHighscores">Clear Highscores</button>
    </div>
    
    <script src="./assets/js/script.js" ></script>
</body>
</html>
