<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body id="root"> 
    <header class="header">
        <p id="highscores">View High Scores</p>
        <p id="timer">Time: 75</p>
    </header>

    <main class="mainDiv">
        <h1> Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your screentime by ten seconds!</p>
        <button class="startBtn">Start Quiz</button>
    </main>

    <div class="quiz">
        <div>
            <p class="question">Question</p>
            <div class="choices">
                <button class="choice" id="ch1" onclick="checkAnswer('ch1')">1.</button>
                <br />
                <button class="choice" id="ch2" onclick="checkAnswer('ch2')">2.</button>
                <br />
                <button class="choice" id="ch3" onclick="checkAnswer('ch3')">3.</button>
                <br />
                <button class="choice" id="ch4" onclick="checkAnswer('ch4')">4.</button>
            </div>
        </div>
    </div>

    <div class = "checkAnswer"></div>
    
    <script src="./assets/js/script.js" ></script>
</body>
</html>
